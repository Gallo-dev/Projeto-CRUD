<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>  
    <div>
        <h1 id="titulo">Cadastro de Clientes</h1>
        <p id="subtitulo">Complete os campos com suas informações</p>
        <br>
    </div>

    <form method="post" action="cadastra_cliente.php">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required="">
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required="">
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="text" name="telefone" id="telefone" required="">
            </div>
        </fieldset> 

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required="">
        </div>

        <div class="campo">
            <label><strong>Qual é seu Pet?</strong></label>
            <label>
                <input type="radio" name="qualpet" value="Cachorro" checked="">Cachorro
            </label>
            <label>
                <input type="radio" name="qualpet" value="Gato">Gato
            </label>
            <label>
                <input type="radio" name="qualpet" value="Outro">Outro
            </label>
        </div>

        <div class="campo">
            <label for="idade"><strong>Idade</strong></label>
            <input type="text" name="idade" id="idade" required="">
        </div>

        <div class="campo">
            <label for="porte"><strong>Porte</strong></label>
            <input type="text" name="porte" id="porte" required="">
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione o porte do seu Pet:</strong></label><br><br>
                <input type="checkbox" id="porte1" name="porte1" value="Pequeno Porte">
                <label for="porte1"> Pequeno Porte</label>
                <input type="checkbox" id="porte2" name="porte2" value="Médio Porte">
                <label for="porte2"> Médio Porte</label>
                <input type="checkbox" id="porte3" name="porte3" value="Grande Porte">
                <label for="porte3"> Grande Porte</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label for="sobre"><strong>Conte um pouco mais sobre seu Pet: </strong></label>
            <textarea rows="6" style="width: 26em" id="sobre" name="sobre"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
